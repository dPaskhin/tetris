<!doctype html>
<html lang="en">
<head>

    <title>Tetris</title>

<body>
    <div class="container">
        <div class="bordered-wrapper">
            <div id="score">
                <div class="score">
                    <div class="score__row">
                        <div class="score__title">
                            Lines
                        </div>

                        <div class="score__value" id="lines"></div>
                    </div>

                    <hr/>

                    <div class="score__row">
                        <div class="score__title">
                            Level
                        </div>

                        <div class="score__value" id="level"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bordered-wrapper">
            <canvas id="main" class="canvas canvas--main"></canvas>
            <canvas id="main-grid" class="canvas canvas--grid"></canvas>
        </div>

        <div class="bordered-wrapper">
            <canvas id="shape" class="canvas canvas--shape"></canvas>
            <canvas id="shape-grid" class="canvas canvas--grid"></canvas>
        </div>
    </div>

</html>
